<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="field1" type="text" readonly aria-label="Enter nunmber 1">
    <div class="grid-container">
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="1"><h1>1</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="2"><h1>2</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="3"><h1>3</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="4"><h1>4</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="5"><h1>5</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="6"><h1>6</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="7"><h1>7</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="8"><h1>8</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="9"><h1>9</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="0"><h1>0</h1></button> </div>
        <div class="grid-item"><button class="add btn" onclick="calculator(this)" value="+"><h1>+</h1></button> </div>
        <div class="grid-item"><button class="mul btn" onclick="calculator(this)" value="*"><h1>*</h1></button></div>
        <div class="grid-item"><button class="minus btn" onclick="calculator(this)" value="-"><h1>-</h1></button> </div>
        <div class="grid-item"><button class="divide btn" onclick="calculator(this)" value="/"><h1>/</h1></button></div>
        <div class="grid-item"><button class="divide btn" onclick="handleEqualsTo()" ><h1>=</h1></button></div>
        <div class="grid-item"><button class="divide btn" onclick="clearScreen()" ><h1>AC</h1></button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
